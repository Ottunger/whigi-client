<div class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
    <div class="page-wrapper">
        <header [cur]="dataservice.ee" [run]="dataservice.how"></header>
        <!-- BEGIN HEADER & CONTENT DIVIDER -->
        <div class="clearfix" style="background-color: #414142;"></div>
        <!-- END HEADER & CONTENT DIVIDER -->
        <!-- BEGIN CONTAINER -->
        <div class="page-container">
            <sidebar [lighted]="lighted"></sidebar>
            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content" style="min-height:800px">
                    <!-- BEGIN PAGE TITLE-->
                    <div class="row">
                        <div class="col-md-8">
                            <h1 class="page-title">{{ filter | translate }}</h1>
                        </div>
                        <div class="col-md-4 text-right">
                            <input *ngIf="!!dataservice.m.keys[filter] && !dataservice.m.keys[filter].is_i18n" type="text" [(ngModel)]="new_name" class="title" style="border-radius: 6px; margin-right: 5px; background: transparent;" />
                            <button *ngIf="!!dataservice.m.keys[filter] && !dataservice.m.keys[filter].is_i18n" type="button" class="btn btn-sm green" (click)="addBlock()" [disabled]="!new_name || new_name == ''">
                                {{ 'sidebar.add' | translate }}
                            </button>
                        </div>
                    </div>
                    <!-- END PAGE TITLE-->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- TABS -->
                            <ul class="nav nav-tabs" role="tablist" style="margin-bottom: 0px!important;">
                                <li role="presentation" *ngFor="let g of generics(); let f = first" [class.active]="f">
                                    <a href="#thegens{{ dataservice.sanit(g[1]) }}" [attr.aria-controls]="'thegens' + dataservice.sanit(g[1])" role="tab" data-toggle="tab">
                                        {{ g[1] | translate }}<i *ngIf="!g[2]" (click)="unlink(g[1])" class="fa fa-trash"></i></a>
                                </li>
                            </ul>
                            <!-- END TABS -->
                            <!-- PANES -->
                            <div class="tab-content">
                                <div *ngFor="let g of generics(); let f = first;" role="tabpanel" class="tab-pane" [class.active]="f" id="thegens{{ dataservice.sanit(g[1]) }}"
                                    style="background-color: #fff">
                                    <generic_block [raw_list]="g[0]" [group]="g[1]" [tsl]="g[2]" [iclose]="false" (rm)="unlink($event)"></generic_block>
                                </div>
                            </div>
                            <!-- END PANES -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
        <!-- END CONTAINER -->
        <!-- BEGIN FOOTER -->
        <div class="page-footer">
            <div class="scroll-to-top" style="display: block;" (click)="dataservice.top()">
                <i class="icon-arrow-up"></i>
            </div>
        </div>
        <!-- END FOOTER -->
    </div>
</div>
